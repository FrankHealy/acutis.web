<svg width="400" height="120" viewBox="0 0 400 120" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="120" fill="#ffffff"/>
  
  <!-- Icon - Medical Cross with Rising Path -->
  <g transform="translate(20, 30)">
    <!-- Rising path symbolizing recovery -->
    <path
      d="M 5 50 Q 15 30, 25 35 T 45 25 T 65 15"
      fill="none"
      stroke="#3b82f6"
      stroke-width="3"
      stroke-linecap="round"
      opacity="0.6"
    />
    
    <!-- Medical cross -->
    <rect x="25" y="10" width="8" height="40" rx="2" fill="#1e40af"/>
    <rect x="13" y="22" width="32" height="8" rx="2" fill="#1e40af"/>
    
    <!-- Heart accent -->
    <path
      d="M 29 15 C 29 12, 32 10, 34 12 C 36 10, 39 12, 39 15 C 39 18, 34 23, 34 23 C 34 23, 29 18, 29 15"
      fill="#3b82f6"
      opacity="0.8"
    />
  </g>

  <!-- Text: ACUTIS -->
  <text
    x="100"
    y="70"
    font-family="'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif"
    font-size="48"
    font-weight="700"
    fill="#1e40af"
    letter-spacing="-1"
  >
    ACUTIS
  </text>

  <!-- Tagline -->
  <text
    x="102"
    y="90"
    font-family="'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif"
    font-size="12"
    font-weight="500"
    fill="#1e40af"
    letter-spacing="2"
    opacity="0.7"
  >
    HEALTHCARE MANAGEMENT
  </text>
</svg>

